<!DOCTYPE html>
<meta charset="utf-8"/>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="Calculator.js" > </script>

  </head>
  <body>
    <div class='calculator-wrapper'>
      <div class='calculator'>
        <div class='calculator-container calculator-body'>
          <div class='calculator-row calculator-screen'>0</div>
          <div class='calculator-row'>
            <div class='calculator-col calculator-button calculator-op calculator-size-1 calculator-button-type-clear'> AC </div>
            <div class='calculator-col calculator-button calculator-op calculator-size-1 calculator-button-type-neg'> +/- </div>
            <div class='calculator-col calculator-button calculator-op calculator-size-1 calculator-button-type-percent'> % </div>
            <div class='calculator-col calculator-button calculator-op calculator-op-button calculator-size-1 calculator-button-type-divide'> / </div>
          </div>
          <div class='calculator-row'>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-7'> 7 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-8'> 8 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-9'> 9 </div>
            <div class='calculator-col calculator-button calculator-op calculator-op-button calculator-size-1 calculator-button-type-multiply'> X </div>
          </div>
          <div class='calculator-row'>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-4'> 4 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-5'> 5 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-6'> 6 </div>
            <div class='calculator-col calculator-button calculator-op calculator-op-button calculator-size-1 calculator-button-type-minus'> - </div>
          </div>
          <div class='calculator-row'>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-1'> 1 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-2'> 2 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-3'> 3 </div>
            <div class='calculator-col  calculator-button calculator-op calculator-op-button calculator-size-1 calculator-button-type-plus'> + </div>
          </div>
          <div class='calculator-row'>
            <div class='calculator-col calculator-button calculator-size-2 calculator-button-type-0'> 0 </div>
            <div class='calculator-col calculator-button calculator-size-1 calculator-button-type-dot'> . </div>
            <div class='calculator-col calculator-button calculator-op calculator-op-button calculator-size-1 calculator-button-type-equal'> = </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
